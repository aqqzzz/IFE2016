<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两栏式布局</title>
    <style>
        .left{
            /*position:relative;*/
            float:left;
            width:200px;
            min-height:600px;
            background-color: #999999;
        }
        .right {
            margin-left: -100px;
            float:right;
            width: 100%;
            min-height: 600px; background-color: #eeeeee;
        }
    </style>
</head>

<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
